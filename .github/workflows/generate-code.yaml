name: Generate Code

on:
  workflow_dispatch:
  push:
    branches:
      - main
    paths:
      - 'lib/models/auth.dart'
      - 'lib/providers/auth.dart'
      - 'arb/*.arb'

jobs:
  generate:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          submodules: recursive

      - name: Setup Flutter
        uses: subosito/flutter-action@v2
        with:
          channel: stable
          flutter-version: 3.35.7
          cache: true

      - name: Get Dependencies
        run: flutter pub get

      - name: Generate i18n
        run: flutter pub run intl_utils:generate

      - name: Generate Freezed Code
        run: dart run build_runner build --delete-conflicting-outputs

      - name: Check for changes
        id: verify-changed-files
        run: |
          git diff --name-only | tee changed_files.txt
          if [ -s changed_files.txt ]; then
            echo "has_changes=true" >> $GITHUB_OUTPUT
          else
            echo "has_changes=false" >> $GITHUB_OUTPUT
          fi

      - name: Commit Generated Files
        if: steps.verify-changed-files.outputs.has_changes == 'true'
        run: |
          git config --local user.name "github-actions[bot]"
          git config --local user.email "github-actions[bot]@users.noreply.github.com"
          git add lib/models/generated/auth.* lib/providers/generated/auth.* lib/l10n/
          git commit -m "ðŸ¤– Auto-generate Freezed and i18n files"
          git push
